<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1348965c05.js" crossorigin="anonymous"></script>
    <title>System Course</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <!----Login---->
    <div
        class="bg-white p-5 rounded-5 text-secondary shadow"
        style="width: 25rem"
    >
        <div class="d-flex justify-content-center">
            <img
            src="images/login-icon.svg"
            alt="login-icon"
            style="height: 7rem"
        />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <div class="input-group mt-4">
        <div class="input-group-text bg-danger">
            <img
            src="images/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
            />
        </div>
        <input
            class="form-control bg-light"
            type="text"
            placeholder="Username"
        />
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-danger">
                <img
                src="images/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
                />
            </div>
            <input
                class="form-control bg-light"
                type="password"
                placeholder="Password"
            />
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" />
                <div class="pt-1" style="font-size: 0.9rem">Accuerdate de mi</div>
            </div>
            <div class="pt-1">
                <a
                    href="#"
                    class="text-decoration-none text-info fw-semibold fst-italic"
                    style="font-size: 0.9rem"
                >Olvidaste contrase√±a?</a>
            </div>
        </div>
        <div class="btn btn-danger text-white w-100 mt-4 fw-semibold shadow-sm">
            Login
        </div>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tenes cuenta?</div>
            <a href="register.html" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem">
                <span class="bg-white px-3">o</span>
            </div>
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
            <img src="images/google-icon.svg" alt="google-icon" style="height: 1.6rem"/>
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
    </div>
</body>
</html>
